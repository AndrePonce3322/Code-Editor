<div
  class="transition-all h-screen overflow-hidden w-[295px] absolute -left-[320px] top-0 z-10 bg-slate-800 flex flex-col box-border p-4 break-words gap-4"
  [ngClass]="{'show-sidebar': show}">

  <div>
    <p class="text-lg font-semibold text-zinc-300">Javascript: <span class="text-white text-lg">Add dependency</span>
    </p>
    <p class="mt-2">An import statement will be added to the top of the JavaScript editor for the package.</p>
  </div>

  <!-- Buscador -->
  <div class="w-full relative flex items-center">
    <i class="ti ti-search absolute left-0 z-10 text-white pl-2"></i>
    <input [formControl]="SearchPackage" type="search"
      class="w-full text-white outline-none box-border p-2 pl-8 text-sm bg-slate-900 border border-black "
      placeholder="Search npm and add a package...">
  </div>

  <!-- Results -->
  <div class="w-full flex flex-col overflow-y-auto" #listResults>
    <p *ngIf="TotalPackages">{{TotalPackages}} results from <span class="font-semibold">"{{PackageName}}"</span></p>

    <div *ngFor="let rstdo of Package; let i = index" (click)="PackageSelected(rstdo.name, rstdo.version)"
      class="w-full box-border flex flex-col gap-1 p-2 cursor-pointer hover:bg-slate-500/10">

      <p class="font-semibold lowercase">{{rstdo.name}}</p>
      <!-- Tooltip -->
      <p matTooltip="{{rstdo.description.trim()}}" class="text-sm whitespace-nowrap text-ellipsis overflow-hidden">
        {{rstdo.description.trim()}}</p>

      <p class="text-gray-500 lowercase text-sm">version: {{rstdo.version}}</p>
    </div>

  </div>


</div>
