<section class="absolute w-full h-full flex items-center flex-col justify-center backdrop-blur"
  [ngClass]="{'hidden': showThemeList.value, 'block': !showThemeList.value}">

  <main class="w-2/3 h-[500px] flex items-center flex-col justify-center transition-all text-white box-border -mt-20">

    <!-- Header -->
    <header class="w-full bg-slate-700 text-base flex items-center px-4  p-2 box-border rounded-t justify-between">
      <span class="text-base">Select your favorite theme ðŸŽ¨</span>
      <i (click)="HiddeThemeList()"
        class="ti ti-circle-x-filled text-2xl cursor-pointer text-red-500 hover:text-red-600"></i>
    </header>

    <!-- Buscador -->
    <div class="w-full py-2 flex items-center relative ">
      <i class="ti ti-search absolute pl-3"></i>
      <input type="search" class="w-full p-1 pl-10 outline-none bg-slate-900" placeholder="Search your theme here"
        [(ngModel)]="SearchInput">
    </div>

    <!-- Content -->
    <div class="w-full h-1/2 bg-slate-600 rounded-b shadow-lg flex flex-col box-border relative overflow-auto">
      <!-- Theme List -->

      <div *ngFor="let theme of ThemeList | search: SearchInput" (click)="SelectedTheme(theme)"
        [ngClass]="{'bg-slate-500': theme == LocalThemeSelected}"
        class="w-full p-4 bg-slate-600 flex items-center cursor-pointer hover:bg-slate-500">
        {{theme}}
      </div>

      <div *ngIf="!SearchInput" class="opacity-50 w-full p-2 px-4 text-gray-400 bg-slate-800 flex items-center cursor-default">
        More themes coming soon...
      </div>

    </div>
  </main>


</section>
